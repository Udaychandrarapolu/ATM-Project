{% extends 'atm_app/base.html' %}
{% block content %}
<h3 class="text-center mb-4">Transaction History</h3>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.timestamp|date:"d M Y H:i" }}</td>
            <td>{{ t.type }}</td>
            <td>â‚¹{{ t.amount }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">No transactions found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
